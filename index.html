<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Instagram</title>
        <link rel="stylesheet" href="style.css"
    </head>
    <body>
        <div class="instagram-box">
            <div class="instagram-phone">
                <img src="img/instagram-celular.png" alt="smartphone">
            </div>
            <div class="instagram-continue">
                <div class="box">
                    <img src="img/instagram-logo.png" alt="instagram logo" class="logo-instagram">
                    <div class="profile-photo">
                        <img src="./img/perfil.png" alt="foto de perfil" class="profile-photo">
                    </div>
                    <a href="#" class="instagram-login">Continuar como carollcabral1</a>
                    <a href="#" class="instagram-logout">Remover Conta</a>
                </div>
                <div class="box">
                    <p class="not-account">Não é carollcabral1?</p>
                    <p class="change-account"><a href="#">Trocar de conta</a> ou <a href="#">Cadastre-se</a></p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Obtenha o aplicativo.</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>         
        </div>     
    </body>

</html>
